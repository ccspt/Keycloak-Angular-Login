<ion-content [fullscreen]="true" class="bg-brand-logo header-offset">
    <div class="login-panel">
      <!-- Logo -->
      <img src="assets/img/logoLogin.svg" alt="logo">
      <div style="height: 20px;"></div>
      <h1>{{ 'iris_error.title' | translate }}</h1>
      <div style="height: 20px;"></div>
      <h3>
        {{ 'iris_error.message' | translate }}
      </h3>
      <div style="height: 20px;"></div>
      <h3>
        {{ 'iris_error.content.1' | translate }}
        <a (click)='logout()'>{{ 'iris_error.content.2' | translate }}</a>
        {{ 'iris_error.content.3' | translate }}
      </h3>
    </div>
</ion-content>
